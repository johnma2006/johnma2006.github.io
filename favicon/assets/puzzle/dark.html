<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HxH</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .hi {
            color: rgba(255, 255, 255, 0.7); /* Make regular text fainter */
            font-size: 3rem;
            letter-spacing: 0.0em;
        }
        .hi b {
            color: white; /* Keep bold text fully opaque */
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hi fade-in">Gon, <b>U</b> <b>R</b> <b>L</b>ight</div>
</body>
</html>
